<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaPlex Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="animeStyle.css">
</head>

<body>
  <nav class="navbar bg-dark bg-body-tertiary mb-5 " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="" id="logo">
        <img src="Logo.png" alt="Logo" width="120" height="60" class="d-inline-block align-text-top">
      </a>
      <div class="d-flex" role="search">

        <input class="form-control me-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" id="btnSearch">Search</button>
      </div>
    </div>
  </nav>
  <div class="animeContainer">
    <div class="container mb-3">

      <div class="row aling-items-end">
        <p class="fs-3 col">Listado de Animes</p>
        <select id="selectType" style="width: 200px; height: 36px" class="form-select form-select-sm"
          aria-label="Default select example">
          <option value="">All</option>
          <option value="tv">Tv</option>
          <option value="movie">Movie</option>
          <option value="ova">Ova</option>
          <option value="special">Special</option>
          <option value="ona">Ona</option>
          <option value="music">Music</option>

        </select>
      </div>
    </div>
    <div class="container" id="containerText">


      <div class="row row-cols-5" id="rowContainer">
      </div>
    </div>
  </div>
    <ul class="pagination justify-content-center" id="pagination">
     
      
    </ul>
  <script src="megaplex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
